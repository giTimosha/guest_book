{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-3">Гостевая книга</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-text">{{ product.name }}({{ product.email }})
                            <a href=#><img src="https://image.flaticon.com/icons/png/512/221/221653.png" style="height: 20px"></a>
                            <a href=#><img src="https://api.icons8.com/download/2831e1dc118290aec39e73675d0191c599988586/windows10/PNG/512/Editing/delete-512.png" style="height: 25px"></a>
                        </h5>
                        <p class="card-text">{{ product.text }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <hr>
    <li><a href="{% url 'record_add' %}">Add Record</a></li>
{% endblock %}
